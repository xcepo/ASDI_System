<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes | Recipe Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .recipe-card {
      transition: transform 0.3s ease-in-out;
      height: 100%;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
    }
    .recipe-image {
      height: 180px;
      object-fit: cover;
    }
    .recipe-meta {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .recipe-description {
      height: 75px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    .badge-difficulty {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .search-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #noRecipesFound {
      display: none;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Recipe Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="recipes.html">Recipes</a>
          </li>
          <li class="nav-item admin-only" style="display: none;">
            <a class="nav-link" href="admin/recipes.html">Admin</a>
          </li>
        </ul>
        <div class="d-flex">
          <span class="navbar-text me-3">
            Welcome, <span id="user-name">User</span>
          </span>
          <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col">
        <h2 class="mb-4">Recipes</h2>
        
        <!-- Search and Filter -->
        <div class="search-container">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search recipes...">
                <button class="btn btn-primary" id="searchBtn" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <select class="form-select" id="categoryFilter">
                <option value="All">All Categories</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Snack">Snack</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Beverage">Beverage</option>
              </select>
            </div>
            <div class="col-md-2 d-grid">
              <a href="recipes/add.html" class="btn btn-success" id="addRecipeBtn">
                <i class="fas fa-plus"></i> Add Recipe
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recipe Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4" id="recipesContainer">
      <!-- Recipe cards will be added here dynamically -->
    </div>

    <!-- No Recipes Message -->
    <div id="noRecipesFound" class="alert alert-info">
      <h4><i class="fas fa-info-circle"></i> No recipes found</h4>
      <p>Try adjusting your search or filter criteria.</p>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading recipes...</p>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/recipes.js"></script>
</body>
</html>
