<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | ASDI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ASDI | RECIPE MANAGER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
        <div class="d-flex">
          <span class="navbar-text me-3">
            Welcome, <span id="user-name">User</span>
          </span>
          <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">w
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Dashboard</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">Welcome to your dashboard!</h5>
            <p class="card-text">This is a protected page that can only be accessed by authenticated users.</p>
            <div id="user-info">
              <p><strong>Name:</strong> <span id="profile-name"></span></p>
              <p><strong>Username:</strong> <span id="profile-username"></span></p>
              <p><strong>Email:</strong> <span id="profile-email"></span></p>
              <p><strong>Joined:</strong> <span id="profile-created"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/dashboard.js"></script>
</body>
</html>
